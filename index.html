<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Notes</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./Asset/img/favicon.png" />
    

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary-color)',
                        bg: 'var(--bg-color)',
                        text: 'var(--text-color)',
                        sidebar: 'var(--sidebar-bg)',
                        border: 'var(--border-color)',
                    }
                }
            }
        }
    </script>

    <style id="dynamic-user-css"></style>
</head>
<body>
    <div id="app-container">

        <aside id="sidebar" class="flex flex-col h-full flex-shrink-0 z-20 absolute md:relative transform -translate-x-full md:translate-x-0 shadow-lg md:shadow-none">
            <div class="p-5 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center flex-shrink-0 bg-opacity-50 backdrop-blur-sm">
                <div class="flex items-center gap-2">
                    <h1 class="text-lg font-bold tracking-tight px-1">Notes</h1>
                </div>
                <button id="close-sidebar" class="md:hidden p-2 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="file-tree" class="flex-1 overflow-y-auto p-3 space-y-0.5">
            </div>

            <div class="p-3 border-t border-gray-200 dark:border-gray-700 text-xs text-center text-gray-400">
                <span class="opacity-60">Personal Notes</span>
            </div>
        </aside>

        <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden md:hidden"></div>

        <main class="flex-1 flex flex-col h-full overflow-hidden relative w-full bg-white dark:bg-[#111827]">
            <header class="h-14 border-b border-gray-200 dark:border-gray-700 flex items-center px-6 flex-shrink-0 z-10 bg-white dark:bg-[#111827]">
                <button id="open-sidebar" class="mr-4 md:hidden text-gray-500">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="breadcrumb" class="text-sm text-gray-500 font-medium truncate flex items-center gap-2">
                    <span>首页</span>
                </div>

                <div class="ml-auto flex items-center gap-4">
                    <button onclick="toggleTheme()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-500" title="切换主题">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                    </button>

                    <div class="h-4 w-px bg-gray-300 dark:bg-gray-600"></div>

                    <div class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition-opacity">
                        <div class="text-right hidden sm:block">
                            <div class="text-sm font-semibold text-gray-700 dark:text-gray-200 leading-tight">Louis Liouville</div>
                            <div class="text-xs text-gray-400">Editor</div>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden border border-gray-200 dark:border-gray-600">
                            <a href="https://github.com/SchlingEvens">
                                <img src="./Asset/img/image.png" alt="Avatar" class="w-full h-full object-cover">
                            </a>

                        </div>
                    </div>
                </div>
            </header>

            <div class="flex-1 flex overflow-hidden relative">

                <div id="content-area" class="flex-1 overflow-y-auto p-6 md:p-12 scroll-smooth">
                    <article id="markdown-render" class="markdown-body">
                        <div class="flex flex-col items-center justify-center h-full text-gray-400 mt-10 text-center">
                            <div class="w-20 h-20 bg-gray-50 dark:bg-gray-800 rounded-full flex items-center justify-center mb-6">
                                <i class="fas fa-feather-alt text-3xl text-primary opacity-40"></i>
                            </div>
                            <h2 class="text-xl font-bold mb-2 text-gray-700 dark:text-gray-200">开始记录</h2>
                            <p class="mb-6 max-w-sm mx-auto text-sm text-gray-500 dark:text-gray-400">
                                正在初始化...
                            </p>
                        </div>
                    </article>
                </div>

                <aside id="toc-sidebar" class="hidden lg:flex flex-col overflow-y-auto p-6 flex-shrink-0 z-0">
                    <div class="mb-4 text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center gap-2">
                        本页目录
                    </div>
                    <nav id="toc-content" class="space-y-1">
                        <p class="text-sm text-gray-400 italic">暂无目录</p>
                    </nav>
                </aside>
            </div>

            <button id="settings-toggle" class="absolute bottom-8 right-8 w-10 h-10 bg-white dark:bg-gray-800 text-gray-400 dark:text-gray-500 border border-gray-200 dark:border-gray-700 rounded-full shadow hover:text-primary hover:border-primary transition-colors z-30" title="个性化设置">
                <i class="fas fa-cog"></i>
            </button>
        </main>
    </div>
    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50" onclick="toggleSettings(false)"></div>
        <div class="absolute right-0 top-0 bottom-0 w-full md:w-96 bg-bg border-l border-gray-200 dark:border-gray-700 shadow-2xl transform transition-transform duration-300 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800">
                <h2 class="font-bold text-lg">显示设置</h2>
                <button onclick="toggleSettings(false)" class="text-gray-500 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">阅读偏好</h3>
                    <div>
                        <label class="block text-sm mb-1">侧边栏宽度</label>
                        <input type="range" min="200" max="400" value="280" id="input-sidebar-width" class="w-full accent-primary" oninput="updateCSSVar('--sidebar-width', this.value + 'px')">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">正文最大宽度</label>
                        <input type="range" min="600" max="1000" value="720" id="input-content-width" class="w-full accent-primary" oninput="updateCSSVar('--content-max-width', this.value + 'px')">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">字体大小</label>
                        <input type="range" min="14" max="20" value="16" id="input-font-size" class="w-full accent-primary" oninput="updateCSSVar('--base-font-size', this.value + 'px')">
                    </div>
                </div>
                <hr class="border-gray-200 dark:border-gray-700">
                <div class="space-y-2 flex-1 flex flex-col">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">自定义 CSS</h3>
                        <span class="text-xs text-blue-500 cursor-pointer" onclick="document.getElementById('custom-css-input').value = '.markdown-body h1 { color: #3b82f6; }'; applyCustomCSS();">插入示例</span>
                    </div>
                    <textarea id="custom-css-input" class="w-full h-40 p-3 text-sm font-mono bg-gray-100 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded focus:ring-2 focus:ring-primary outline-none resize-none" placeholder="在此输入 CSS 代码..."></textarea>
                    <button onclick="applyCustomCSS()" class="w-full py-2 bg-primary text-white rounded hover:bg-opacity-90 transition">应用更改</button>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
